<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link
            rel="icon"
            type="image/png"
            href="images/google-icon.png"
        >
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="main">
            <img
                alt="Google"
                height="92"
                src="images/google-logo.png"
                width="272"
            >
            <div class="search-container">
                <div class="input-container">
                    <div class="magnify-glass-icon">
                        <div class="icon-container">
                            <span class="icon">
                                <image src="images/magnify-glass.svg" alt="magnify glass"></image>
                            </span>
                        </div>
                    </div>

                    <div class="search-bar">
                        <textarea
                            id="search-textarea"
                            class="search-bar-input"
                            autofocus=""
                            title="Search"
                            value=""
                            aria-label="Search"
                            aria-autocomplete="both"
                            autocapitalize="off"
                            autocomplete="off"
                            autocorrect="off"
                            maxlength="2048"
                            role="combobox"
                            spellcheck="false"
                            aria-activedescendant=""
                        ></textarea>
                    </div>

                    <div class="search-buttons">
                        <a
                            href="javascript:void(0)"
                            class="voice-search"
                            data-tooltip="Search by Voice"
                        >
                            <image src="images/voice.svg" alt="Search by Voice button"></image>
                        </a>
                        <a
                            class="image-search"
                            href="javascript:void(0)"
                            data-tooltip="Search by Image"
                        >
                            <image src="images/image.svg" alt="Search by Image button"></image>
                        </a>
                    </div>
                </div>
                <div class="input-buttons">
                    <button>Google Search</button>
                    <button id="luckyButton">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-content">
                    <div class="footer-item content1">
                        <a class="footer-link" href="javascript:void(0)">
                            Advertising</a>
                        <a class="footer-link" href="javascript:void(0)">Business</a>
                        <a class="footer-link" href="javascript:void(0)">
                            How Search works
                        </a>
                    </div>
                    <div class="footer-item content2">
                        <a class="footer-link" href="javascript:void(0)">
                            <image src="images/leaf.png"></image>
                            <span >Our third decade of climate action: join us</span>
                        </a>
                    </div>
                    <div class="footer-item content3">
                        <a class="footer-link" href="javascript:void(0)">Privacy</a>
                        <a class="footer-link" href="javascript:void(0)">Terms</a>
                        <a class="footer-link" href="javascript:void(0)">
                            Settings
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
